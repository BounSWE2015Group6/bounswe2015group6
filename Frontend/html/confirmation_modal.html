<div class="modal" ui-if='confirmationModal' ui-state='confirmationModal'>
    <div class="modal-backdrop in"></div>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close"
                        ui-turn-off="confirmationModal">&times;</button>
                <h4 class="modal-title">Done!</h4>
            </div>
            <div class="modal-body">
                <label>Request Sent... Waiting for authorization</label>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" ui-turn-off="confirmationModal">Ok</button>
            </div>
        </div>
    </div>
</div>
