<div class="scrollable" ui-state="uiSidebarRight" ui-if="uiSidebarRight" ng-swipe-right="swipeCloseRight()">
    <div class="scrollable-content">
        <div class="list-group">
            <a class="list-group-item media" href="" ng-repeat="user in sideBarContent.Beers">
                <div class="pull-left">
                    <i class="fa fa-beer"></i>
                </div>
                <div class="media-body">
                    <h5 class="media-heading">{{user}}</h5>
                    <small ng-switch on="user">
                      <span ng-switch-when="true">
                          <span class="label label-success">ONLINE</span>
                      </span>
                      <span ng-switch-default>
                      </span>
                    </small>
                </div>
            </a>
        </div>
    </div>
</div>
